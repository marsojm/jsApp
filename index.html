<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>App</h1>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr><th>Name</th><th>Age</th><th>Salary</th><th>Actions</th></tr>
          </thead>
          <tbody data-bind="foreach: persons">
            <tr>
              <td><span data-bind="text: name"></span></td>
              <td><span data-bind="text: age, attr: {title: experience} , style: { 'font-weight': (experienceBold ? 'bold' : 'normal') }"></span></td>
              <td data-bind="style: { 'background-color' : salaryColor }"><span data-bind="text: salary, attr: { title : salaryTitle }"></span></td>
              <td><button class="btn btn-danger" type="submit" data-bind="click: $root.remove">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type='text/javascript' src="js/lib/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type='text/javascript' src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/lib/knockout/knockout.js"></script>
    <script type='text/javascript' src='js/api.js'></script>
    <script type='text/javascript' src='js/view.js'></script>
    <script type='text/javascript' src='js/presenter.js'></script>
    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>
