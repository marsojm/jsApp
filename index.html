<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>App</h1>
      </div>
      <div class="row">
        <div class="alert alert-danger" role="alert" data-bind="visible: errors().length > 0, foreach: errors">
          <p data-bind="text: $data"></p>
        </div>
        <div class="alert alert-success" role="alert" data-bind="visible: $root.isSuccess">
          <p>Successfully updated!</p>
        </div>
        <table class="table table-striped">
          <thead>
            <tr><th>Name</th><th>Age</th><th>Salary</th><th>Actions</th></tr>
          </thead>
          <tbody data-bind="foreach: persons">
            <tr>
              <td><span data-bind="text: name"></span></td>
              <td><span data-bind="text: age, attr: {title: experience} , style: { 'font-weight': (experienceBold ? 'bold' : 'normal') }"></span></td>
              <td data-bind="style: { 'background-color' : salaryColor }"><span data-bind="text: salary, attr: { title : salaryTitle }"></span></td>
              <td><button class="btn btn-default" type="submit" data-toggle="modal" data-target="#editModal" data-bind="click: $root.initializeEdit">Edit</button>
                  <button class="btn btn-danger" type="submit" data-bind="click: $root.remove">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div data-bind="with: $root.toEdit" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" data-bind="value: name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAge" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputAge" data-bind="value: age">
                </div>
              </div>
              <div class="form-group">
                  <label for="inputSalary" class="col-sm-2 control-label">Salary</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputSalary" data-bind="value: salary">
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" data-dismiss="modal" data-bind="click: $root.update">Update</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type='text/javascript' src="js/lib/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type='text/javascript' src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/lib/knockout/knockout.js"></script>
    <script type='text/javascript' src='js/api.js'></script>
    <script type='text/javascript' src='js/view.js'></script>
    <script type='text/javascript' src='js/presenter.js'></script>
    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>
